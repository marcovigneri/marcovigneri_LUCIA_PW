<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Protetto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Accesso ai file protetti</h1>
    <p>Inserisci la password per accedere al link di download:</p>

    <!-- Form di login per la password -->
    <div id="login-form">
        <input type="password" id="password" placeholder="Password" />
        <button onclick="checkPassword()">Accedi</button>
    </div>

    <!-- Link per il download (inizialmente nascosto) -->
    <div id="download-link" class="hidden">
        <p>Hai accesso al file! Clicca per scaricare:</p>
        <a id="file-link" href="" target="_blank">Scarica il file</a>
    </div>

    <script>
        function checkPassword() {
            // La password corretta 
            const correctPassword = "MV17_MasterThesis_LUCIA";

            // Ottieni la password inserita
            const inputPassword = document.getElementById("password").value;

            // Verifica la password
            if (inputPassword === correctPassword) {
                // Mostra il link per il download
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("download-link").classList.remove("hidden");
                document.getElementById("file-link").href = "https://drive.google.com/drive/folders/16ZuAfNRCXVc_WyxaDJvtKbh8fgb8bQ7F?usp=sharing"; 
            } else {
                alert("Password errata. Riprova.");
            }
        }
    </script>

</body>
</html>
