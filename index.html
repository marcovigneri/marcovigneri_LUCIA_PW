<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Protetto</title>
    <style>
        /* Sfondo con sfumature */
        body {
            background: linear-gradient(45deg, #0d0d29, #330a3f, #660f56, #330a3f, #0d0d29);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Animazione per lo sfondo */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            background-color: #0d0d29;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #330a3f;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
        }

        .success {
            color: #4dff4d;
            margin-top: 10px;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo.top {
            top: 50px; /* Aggiungi margine sopra il primo logo */
            width: 300px; /* Dimensione del primo logo */
        }

        .logo.bottom {
            bottom: 50px; /* Aggiungi margine sotto il secondo logo */
            width: 140px; /* Dimensione del secondo logo */
        }
    </style>
</head>
<body>

    <header>
        <img src="LUCIAlogo.png" alt="Logo ONG" class="logo top">
    </header>

    <div class="container">
        <h1>Accesso Protetto</h1>
        <p>Inserisci la password per accedere al contenuto:</p>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Accedi</button>
        <p id="message"></p>
    </div>

    <footer>
        <img src="loghi combin celestino.png" alt="Logo ONG" class="logo bottom">
    </footer>

    <script>
        // Password corretta
        const correctPassword = "MV17_LUCIA_MasterThesis";

        // Funzione per controllare la password
        function checkPassword() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (password === correctPassword) {
                message.className = 'success';
                message.innerHTML = 'Accesso consentito! Puoi scaricare i file: <a href="https://drive.google.com/drive/folders/16ZuAfNRCXVc_WyxaDJvtKbh8fgb8bQ7F?usp=sharing" target="_blank" style="color: #4dff4d;">Download</a>';
            } else {
                message.className = 'error';
                message.innerHTML = 'Password errata. Riprova.';
            }
        }
    </script>

</body>
</html>
